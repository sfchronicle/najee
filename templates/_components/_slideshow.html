{% macro info(gallery_num = 'num', photo_num = 'num', img_location='img_url', class='active', caption='This is a caption', photographer='Author author') -%}

  <div class="photoG{{ gallery_num }} {{ class }}" id="photoG{{ gallery_num }}{{ photo_num }}"><img src="{{ img_location }}">
    {{img_url}}
    <div class="caption">{{ caption }}
      <span class="byline">Photo: {{ photographer }}, The Chronicle</span>
    </div>
  </div>

{%- endmacro %}
